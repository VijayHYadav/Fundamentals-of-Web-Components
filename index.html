<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component</title>
    <style>
        .btn{
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 7px;
            padding: 0 2rem;
            font-family: 'Lucida Sans';
            box-shadow: 0 4px 14px 0 rgb(0, 118, 255);
        }
        .btn:hover{
            background-color: #539aec;
        }
        .btn:disabled{
            background-color: #6aa8f0;
        }
        .fading {
            animation: fading 0.5s infinite;
        }

        @keyframes fading {
            0% {
                color: #6aa8f0;
            }
            50% {
                color: white;
            }
            100% {
                color: #6aa8f0;
            }
        }
    </style>
</head>
<body>
    <button id="classic-button-login" class="btn" onClick="login()">
        Login
    </button>
    <button id="classic-button-register" class="btn" onClick="register()">
        Register
    </button>
   
    <!--CUSTOM ELEMENT  -->
    <app-button onClick="temp()"></app-button>
   <script>

       
       const loginButton = document.querySelector('#classic-button-login');
       
       const login = () => {
           const originalButtonText = loginButton.textContent;
           loginButton.textContent = "Loading...";
           loginButton.setAttribute("disabled", "true")
           loginButton.classList.add('fading');
           setTimeout(() => {
               loginButton.textContent = originalButtonText;
               loginButton.removeAttribute("disabled")
               loginButton.classList.remove('fading');
               console.log("login response");
            }, 2000)
        };

        const registerButton = document.querySelector('#classic-button-register');
 
        const register = () => {
            const originalButtonText = registerButton.textContent;
            registerButton.textContent = "Loading...";
            registerButton.setAttribute("disabled", "true")
            registerButton.classList.add('fading');
            setTimeout(() => {
                registerButton.textContent = originalButtonText;
                registerButton.removeAttribute("disabled")
                registerButton.classList.remove('fading');
                console.log("register response");
            }, 2000)
        };

        const temp = () => {
            console.log('temp');
        }

        class Button extends HTMLElement {
            constructor(){
                super();
                // this.innerHTML = "hello"
                this.innerHTML = '<button class="btn">CUSTOM</button>'
            }
        }

        customElements.define("app-button", Button);

    </script>
</body>
</html>
