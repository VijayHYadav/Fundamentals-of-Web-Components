<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component</title>
    <style>
        .btn{
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 7px;
            padding: 0 2rem;
            font-family: 'Lucida Sans';
            box-shadow: 0 4px 14px 0 rgb(0, 118, 255);
        }
        .btn:hover{
            background-color: #539aec;
        }
        .btn:disabled{
            background-color: #6aa8f0;
        }
        .fading {
            animation: fading 0.5s infinite;
        }

        @keyframes fading {
            0% {
                color: #6aa8f0;
            }
            50% {
                color: white;
            }
            100% {
                color: #6aa8f0;
            }
        }
    </style>
</head>
<body>
    <button id="classic-button" class="btn" onClick="longAction()">Print delayed log</button>
    <script>

        const button = document.querySelector('#classic-button');

        // 2nd way
        const longAction = () => {
            console.log(new Date());
            const originalButtonText = button.textContent;
            button.textContent = "Loading...";
            button.setAttribute("disabled", "true")
            button.classList.add('fading');
            setTimeout(() => {
                button.textContent = originalButtonText;
                button.removeAttribute("disabled")
                button.classList.remove('fading');
                console.log("hello console", new Date());
            }, 2000)
        }

        // 1st way
        // function longAction(){
        //     console.log("hello console");
        // }

    </script>
</body>
</html>
