<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component</title>
    <style>
        app-button[inprogress]{
            transform: scale(1.1);
            transform-origin: top left;
        }

        app-button {
            display: block;
        }

        app-counter {
            display: block;
        }
    </style>
</head>
<body>

    <!-- <app-counter></app-counter> -->

    <app-button text="Add" onclick="add()"></app-button>
    <app-button text="Remove" onclick="remove()"></app-button>
    <template id="button-template">
        <style>
            .btn{
                background-color: #0070f3;
                color: white;
                border: none;
                border-radius: 7px;
                padding: 0 2rem;
                font-family: 'Lucida Sans';
                box-shadow: 0 4px 14px 0 rgb(0, 118, 255);
            }
            .btn:hover{
                background-color: #539aec;
            }
            .btn:disabled{
                background-color: #6aa8f0;
            }
            .fading {
                animation: fading 0.5s infinite;
            }
    
            @keyframes fading {
                0% {
                    color: #6aa8f0;
                }
                50% {
                    color: white;
                }
                100% {
                    color: #6aa8f0;
                }
            }
        </style>
        <button class="btn">Button Text</button>
    </template>

   <script>

        const add = () => {
            const addButton = document.querySelector("app-button");
            addButton.inprogress = true;
            setTimeout(() => {
                const counter = document.createElement("app-counter");
                counter.setAttribute("until", "5")
                document.body.append(counter);
                addButton.inprogress = false;
            }, 2000)
        }

        const remove = () => {
            document.querySelector("app-counter").remove();
        }

    </script>
    <script src="src/button.js"></script>
    <script src="src/counter.js"></script>
</body>
</html>
