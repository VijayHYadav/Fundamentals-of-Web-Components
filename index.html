<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component</title>
    <style>
        app-button[inprogress]{
            transform: scale(1.1);
            transform-origin: top left;
        }

        app-button {
            display: block;
        }

        app-counter {
            display: block;
        }
    </style>
</head>
<body>

    <!-- <app-counter></app-counter> -->

    <app-button text="Add" onclick="add()"></app-button>
    <app-button text="Remove" onclick="remove()"></app-button>

    <app-stopwatch></app-stopwatch>
   <script>

        const add = () => {
            const addButton = document.querySelector("app-button");
            addButton.inprogress = true;
            setTimeout(() => {
                const counter = document.createElement("app-counter");
                counter.setAttribute("until", "5")
                document.body.append(counter);
                addButton.inprogress = false;
            }, 2000)
        }

        const remove = () => {
            document.querySelector("app-counter").remove();
        }

    </script>
    <!-- <script src="src/button.js"></script>
    <script src="src/counter.js"></script> -->

    <!--

    <script src="src/counter.js" type="module"></script>

    <script src="src/stopwatch.js" type="module"></script>
</body>
</html>
