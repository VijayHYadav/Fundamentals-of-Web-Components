<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            padding: 10px;
        }
        app-button[inprogress]{
            transform: scale(1.1);
            transform-origin: top left;
        }

        app-button {
            display: block;
        }

        app-counter {
            display: block;
        }
    </style>
</head>
<body>

    <button type="button" class="btn btn-danger">Danger</button>

    <app-button onclick="add()">Add</app-button>
    <app-button onclick="remove()">Remove</app-button>

    <app-card>
        <h1 slot="card-header">Header</h1>
        <h3 slot="card-header">sub header</h3>
        <p slot="card-body">This is the card body</p>
        <button>Action</button>
        <button>otherAction</button>
    </app-card>

    <!-- <app-stopwatch></app-stopwatch> -->
   <script>

        const add = () => {
            const addButton = document.querySelector("app-button");
            addButton.inprogress = true;
            setTimeout(() => {
                const counter = document.createElement("app-counter");
                counter.setAttribute("until", "5")
                document.body.append(counter);
                addButton.inprogress = false;
            }, 2000)
        }

        const remove = () => {
            document.querySelector("app-counter").remove();
        }

    </script>
    <script src="src/button.js"></script>
    <script src="src/counter.js"></script>
    <script src="src/card.js"></script>

<!--     
    <script src="src/button.js" type="module"></script>
    <script src="src/counter.js" type="module"></script>  -->
   
    <!-- <script src="src/stopwatch.js"></script> -->
</body>
</html>
